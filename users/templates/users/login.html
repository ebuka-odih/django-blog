{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<br><br>
<div class="container-fluid">
 <div class="container">
    <div class="col-md-10">
      {% if messages %}
          {% for message in messages %}
              <div class="text-center alert-success alert{{ massage.tags }}">
                  {{ message }}
              </div>
      {% endfor %}
      {% endif %}
  </div>
</div>
  <div class="col-md-6 offset-md-3">
  <form method="POST">
    {% csrf_token %}
    <p style="margin-top: 4em;" class="h4 mb-4 text-center text-bold  ">Log in</p>
      <div class="form-row">
        <div class="col">
            {{ form|crispy  }}
        </div>
      </div>
     <button type="submit" class="btn btn-outline-secondary">Sign in</button>
  </form><br>
    <div class="border-top pt-3">
            <small class="text-muted">Need An Account? <a href="{% url 'register' %}" class="ml-2 text-info">Sign Up</a>
        </small>
    </div>
    </div>
</div>
<br><br>
{% endblock content %}
