    {% load static %}
    <header class="header">
      <!-- Main Navbar-->
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="search-area">
          <div class="search-area-inner d-flex align-items-center justify-content-center">
            <div class="close-btn"><i class="icon-close"></i></div>
            <div class="row d-flex justify-content-center">
              <div class="col-md-8">
                <form action="#">
                  <div class="form-group">
                    <input type="search" name="search" id="search" placeholder="What are you looking for?">
                    <button type="submit" class="submit"><i class="icon-search-1"></i></button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <!-- Navbar Brand -->
          <div class="navbar-header d-flex align-items-center justify-content-between">
            <!-- Navbar Brand --><a href="/" class="navbar-brand">Bootstrap Blog</a>
            <!-- Toggle Button-->
            <button type="button" data-toggle="collapse" data-target="#navbarcollapse" aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span></span><span></span><span></span></button>
          </div>
          <!-- Navbar Menu -->
          <div id="navbarcollapse" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item"><a href="/" class="nav-link ">Home</a>
              </li>
              <li class="nav-item"><a href="/blog" class="nav-link active ">Blog</a>
              </li>
              <li class="nav-item"><a href="/post" class="nav-link ">Post</a>
              </li>
              <li class="nav-item"><a href="#" class="nav-link ">Contact</a>
              </li>
            </ul>
            <div class="navbar-text"><a href="#" class="search-btn"><i class="icon-search-1"></i></a></div>
            {% if user.is_authenticated %}
             <div class="dropdown">
               
                <div style="margin-left: 20px;" class="menu" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <a class="text-info text-bold" href="">{{ user.username|capfirst }}</a></div>
          
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="{% url 'profile' %}">Profile</a>
                  <a class="dropdown-item pt-2" href="{% url 'logout' %}">Log Out</a>
                </div>
              </div>
             {% else %}
            <button style="margin-left: 20px" class="btn btn-outline-dark btn-sm register"><a href="{% url 'register' %}"> Sign Up</a></button>
            <button style="margin-left: 15px;" class="btn btn-outline-dark  btn-sm"><a href="{% url 'login' %}"> Log in</a></button>
            {% endif %}
            {% comment %} <ul class="langs navbar-text"><a href="#" class="active">EN</a><span>           </span><a href="#">ES</a></ul> {% endcomment %}
          </div>
        </div>
      </nav>
    </header><br><br>

   {% comment %} <script>
    $('a[href*="/register/"]').click(function(){
    $('a[href*="/register/"]').hide();
  });
    </script> {% endcomment %}
